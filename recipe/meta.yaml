{% set name = "pyopensky" %}
{% set version = "2.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyopensky-{{ version }}.tar.gz
  sha256: 82a18a6b4a451e9b05104f8a852354e20fefb7025d32c4248f761d918015b877

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - hatchling
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - pandas >=2.2.2
    - trino-python-client >=0.329
    - minio >=7.2.8
    - appdirs >=1.4.4
    - tqdm >=4.66.5
    - pyarrow >=17.0.0
    - typing-extensions >=4.12.2
    - pyjwt >=2.9.0
    - sqlalchemy >=1.3
    - httpx >=0.27.2

test:
  imports:
    - pyopensky
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-aviation/pyopensky
  summary: A Python interface for OpenSky database
  license: LGPL-3.0-or-later
  license_file: license.txt

extra:
  recipe-maintainers:
    - xoolive
